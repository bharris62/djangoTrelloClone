<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% load staticfiles %}
<body ng-app="board.demo">
    {% verbatim %}
    <div ng-controller="BoardController">
        <div ng-repeat="list in data">
            <h3>{{ list.name }}</h3>
            <ul>
                <li ng-repeat="card in list.cards">{{ card.title }}</li>
            </ul>
            <input type-="text" ng-model="new_title"/>
            <button ng-click="add(list, new_title)">+</button>
        </div>
    </div>
    {% endverbatim %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="{% static "board/board.js" %}"></script>

<script>

</script>
</body>
</html>
