<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/board.css" %}">
</head>


<body ng-app="board.demo">
    {% verbatim %}
    <div ng-controller="BoardController">
        <button ng-click="login()">Login</button>
        <a href="/auth_api/logout">Logout</a>

        <div class="list" ng-repeat="list in data">
            <h3>{{ list.name }}</h3>
            <ul>
                <li ng-repeat="card in list.cards">
                    <board-card></board-card>
                </li>
            </ul>
            <div class="flex">
                <input type-="text" ng-model="new_title"/>
                <button ng-click="add(list, new_title)">+</button>
            </div>
        </div>
    </div>
    {% endverbatim %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="{% static "js/board.js" %}"></script>
    <script src="{% static "js/board.config.js" %}"></script>
    <script src="{% static "js/card.directive.js" %}"></script>

<script>

</script>
</body>
</html>
